<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Media Downloader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="container">

        <div class="col-xs-4"><!-- <img src="img/menu.png" width="30px" height="30px" class="__muted__" alt="">--></div>
        <div class="col-xs-4" style="text-align: center"><img style="width:30px;" src="img/logo-128.png" alt=""></div>
        <div class="col-xs-4"></div>
      </div>
    </header>


    <div class="container">
      <div class="__inputHolder__ clearfix">
        <input type="text" name="" value="" id="link" placeholder="Paste instagram link here">
        <button type="button" id="goBtn" name="button" onclick="getMedia()">GO</button>
        <button type="button" id="clearBtn" name="button" onclick="clearTextBox()">X</button>
      </div>
    </div>

    <div class="container __mediaHolder__">
      <div class="" style="height:200px;">
        <img src="" alt="Image" id="image">
      </div>

      <hr>
      <button type="button" id="downloadBtn" name="button" class="disabled">Download</button>
      <br><br><span class="__muted__">Or right click and save the image</span>
    </div>

    <footer>
      <a href="https://github.com/heyarviind/instagram-media-downloader" target="_blank">Github</a>
      <div class="">
        Made with ❤️ in India
      </div>
    </footer>

    <!-- 1109430153.55982b1.7a524099460340b7b90b282ee338f0cb -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" async></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript">
      //Working with service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('./service-worker.js')
                 .then(function() { console.log('Service Worker Registered'); });
      }
    </script>
  </body>
</html>
